<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            background-color: aqua;
            font-size: 20px;
            border-radius: 10px;
            animation-name: fieldset;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }
        @keyframes fieldset{
            0%{
                background-color: aqua;
            }
            50%{
                background-color: antiquewhite;
            }
            100%{
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
       <pre>NAME:  <input text="" placeholder="ENTER YOUR NAME"></pre>
        <br>
        <pre>CONTACT NUMBER:   <input text="" placeholder="xxxxxxxxxx"></pre>
        <br>
        <pre>GMAIL:   <INPUT text="" placeholder="abc@gmail.com"></pre>
        <br>
        <button>SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>
